# This is the configuration file of the Lllidan
Logic:
  listenPort: 13666
  kubernetesService:
    name: 0.0.0.0
    port: 13666
    nodePort: 13666

Gateway:
  listenPort: 8088
  kubernetesService:
    name: hso-server-gateway
    port: 8088
    nodePort: 8088
  routes:
    - name: game
      scheme: ws
      host: 0.0.0.0:12306
      path: /:service/:token
      parameters:
        - key: service
          isRequired: true
          isDynamic: false
          defaultValue: "game"
        - key: token
          isRequired: true
          isDynamic: true
          defaultValue: ""

Worker:
  listenPort: 13667
  kubernetesService:
    name: hso-server-logic
    port: 13667
    nodePort: 8088